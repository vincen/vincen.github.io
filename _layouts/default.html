<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="{{ site.author }}" />
    {% if page.title %}
      <meta name="description" content="{{ page.title }}" />
    {% endif %}

    <!-- 取消关键字，不让搜索引擎搜索 -->
    <!-- {% if page.tags %}
      <meta name="keywords" content="{{ page.tags | join: ', ' }}" />
    {% else %}
      <meta name="keywords" content="{{ site.name }}" />
    {% endif %} -->

    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" /> -->
    <link rel="stylesheet" href="/media/css/style.css" />
    <link rel="stylesheet" href="/media/css/highlight.css" media="all"/>
    <script type="text/javascript" src="/media/js/jquery-3.6.0.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1044030972017008"
     crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16528641174">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-16528641174');
    </script>
    <meta name="facebook-domain-verification" content="exyapod6wzaop7s9nkhs3z715x56n1" />
    <!-- amplitude -->
    <script src="https://cdn.amplitude.com/libs/analytics-browser-2.10.0-min.js.gz"></script><script src="https://cdn.amplitude.com/libs/plugin-session-replay-browser-1.6.16-min.js.gz"></script><script>window.amplitude.add(window.sessionReplay.plugin({sampleRate: 1})).promise.then(function() {window.amplitude.init('59c82ac0453e826fa939c989d2ca91a6', {"autocapture":{"elementInteractions":true}});});</script>

    <!-- bi sdk -->
    <script>
      function initSDK() {
        window.fa = window.funsdata;
        // 创建SDK配置对象
        const config = {
          // 产品id
          appId: "13321",
          // 线上
          serverUrl: "https://deapi.funsdata.com/v1/sdk/report",
          showLog: false,
          mode: "debug",                                    // debug模式,
          encrypt: false,                                   // 是否开启加密，默认false
          persistence: 'localStorage',                      // 存储方式：localStorage或cookie
          persistencePrefix: 'FunsDataJSSDK',               // 存储前缀
          persistenceEnabled: true,                         // 是否启用存储
          crossSubDomain: true,                             // 跨子域存储
          autoTrack: {                                      // 自动追踪配置
            pageShow: true,                                 // 是否自动追踪页面显示
            pageHide: true                                  // 是否自动追踪页面隐藏
          }
        };
        // 用配置对象初始化SDK
        fa.init(config);
      }
    </script>
    <script async onload="initSDK()" src="https://unpkg.com/@eclicktech/js-sdk@1.1.0/dist/umd.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
          <h1>{{ page.title }}</h1>
        </header>
        <nav>
          <span><a title="网站首页" class="" href="/">首页</a></span>
          <span><a title="文章分类" class="" href="/categories/">分类</a></span>
          <span><a title="标签索引" class="" href="/tags/">标签</a></span>
          <!--<span><a title="友情链接" class="" href="/links/">链接</a></span>-->
          <span><a title="关于作者" class="" href="/about/">关于</a></span>
        </nav>
        <article class="content">
          {{ content }}
        </article>
      </div>

      <footer>
        <p><small>
            <a rel="license" href="http://www.apache.org/licenses/LICENSE-2.0.txt" target="_blank" title="许可协议">©</a> 2015 - {{site.time | date:"%Y"}} <a href="/about/">{{ site.author }}</a>
        </small></p>
      </footer>
    </div>
  </body>
</html>
